<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex Assignment Trestle Academy</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <p class="main-title">Pokédex</p>
    <p class="sub-title">The Pokédex contains detailed stats for every creature from the Pokemon games.</p>
    <form action="">
        <input type="text" name="search" id="searchBar" placeholder="search for Pokemons">
        <input type="image" src="" alt="search-icon" id="search-icon">
    </form>
    <main>
        <div id="searchResults" style="display: none;"></div>
        <div class="gridView"></div>
        <div id="details-container" style="display: none">
            <h2>Pokémon Details</h2>
            <div id="detailsView">
                
                <p>Name: <span id="detailName"></span></p>
                <img id="detailImage" src="" alt="Pokemon Image">
                <hr>
                <h3>Moves</h3>
                <div class="gridView moves"></div>
                
            </div>
            <button id="close-btn">Close</button>
        </div>
    </main>
    <div id="paginationButtons">
        <button id="prevButton">Previous</button>
        <button id="nextButton">Next</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
